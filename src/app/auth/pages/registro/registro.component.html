<h2>Validaciones Reactivas</h2><hr>

<div class="row">
    <div class="col">

        <form [formGroup]="miFormulario">

            <!--Nombre-->
            <div class="row mb-3">
                <label class="col-sm-3 col-form-label">Nombre</label>

                <div class="col-sm-9">

                    <input type="text" class="form-control" placeholder="Nombre del usuario" formControlName="nombre">

                    <span class="form-text text-danger">Debe de ser en formato nombre y apellido</span>

                </div>              
            </div>

             <!--Email-->
            <div class="row mb-3">
                <label class="col-sm-3 col-form-label">Email</label>

                <div class="col-sm-9">

                    <input type="email" class="form-control" placeholder="Email del usuario">

                </div>              
            </div>

             <!--Username-->
             <div class="row mb-3">
                <label class="col-sm-3 col-form-label">Username</label>

                <div class="col-sm-9">

                    <input type="email" class="form-control" placeholder="Nombre codigo del usuario">

                </div>              
            </div>

             <!--passwordl-->
             <div class="row mb-3">
                <label class="col-sm-3 col-form-label">Pasword</label>

                <div class="col-sm-9">

                    <input type="password" class="form-control" placeholder="Clave">

                </div>              
            </div>

             <!--passwordl-->
             <div class="row mb-3">
                <label class="col-sm-3 col-form-label">Confirmar</label>

                <div class="col-sm-9">

                    <input type="password" class="form-control" placeholder="Confirmar Contrasenia">

                </div>              
            </div>

            <!--boton crear-->
            <div class="row">
                <div class="col">
                    <button class="btn btn-primary float-end">Crear</button>
                </div>
            </div>

        </form>

    </div>
</div>
