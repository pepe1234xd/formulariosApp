<h2>Reactivos: Dinamicos</h2><hr>

<form [formGroup]="miFormulario" autocomplete="off" (ngSubmit)="guardar()">

    <!--Nombre-->
    <div class="mb-3 row">

        <label class="col-sm-3 con-form-label">Nombre</label>

        <div class="col-sm-9">
            <input class="form-control"  placeholder="Nombre de la persona" formControlName="nombre">

            <span class="form-text text-danger"   *ngIf="campoNoValido('nombre')">
                Este campo es obligatorio
            </span>
        </div>
    </div>

    <!--Agregar Favorito-->
    <div class="mb-3 row">

        <label class="col-sm-3 con-form-label">Agregar</label>

        <div class="col-sm-9">
            <div class="input-group">

                <input class="form-control" [formControl]="nuevoFavorito"  placeholder="Agregar Favorito" (keyup.enter)="agregarFavorito()">

                <button class="btn btn-outline-primary" type="button" (click)="agregarFavorito()">Agregar</button>

            </div>
        </div>
    </div>

        <!--Lista de juegos favoritos-->
        <div class="mb-3 row">

            <label class="col-sm-3 con-form-label">Favoritos</label>

            <div class="col-sm-9" formArrayName="favoritos">

                <div class="input-group mb-1" *ngFor="let favoritos of favoritosArr.controls; let i=index">                    
                    <input class="form-control" required [formControlName]="i">
                    <button class="btn btn-outline-danger" type="button" (click)="borrar(i)">Eliminar</button>
                </div>
            </div>
        </div>

    <!--Boton guardar-->
    <div class="row">

        <div class="col-sm-12">
           <button type="submit" (click)="1==1" class="btn btn-primary float-end">Guardar</button>
        </div>

    </div>

</form>
