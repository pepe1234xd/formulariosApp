<h2>Template: Basicos</h2><hr>

<div class="row">
    <div class="col">
     
        <form (submit)="guardar()" autocomplete="off" [formGroup]="miFormulario">

            <!-- campo de producto-->
            <div class="mb-3 row">

                <label class="col-sm-3 col-form-label">Producto</label>

                <div class="col-sm-9">

                    <input type="text" class="form-control" placeholder="Nombre del Producto" formControlName="nombre">

                    <span *ngIf="campoNoValido('nombre')" class="form-text text-danger">debe tener 3 letras</span>
                </div>

            </div>

            <!-- campo de precio-->
            <div class="mb-3 row">

                <label class="col-sm-3 col-form-label">Precio</label>

                <div class="col-sm-9">
                    <input type="number" class="form-control" placeholder="Precio del Producto" formControlName="precio">

                    <span *ngIf="campoNoValido('precio')" class="form-text text-danger">El precio debe ser mayor a 0</span>
                </div>
            </div>

            <!-- campo de existencias-->
            <div class="mb-3 row">

                <label class="col-sm-3 col-form-label">En existencia</label>

                <div class="col-sm-9">
                    <input type="number" class="form-control" 
                    placeholder="Existencias del producto" formControlName="existencias">
                    <span *ngIf="campoNoValido('existencias')" class="form-text text-danger">El precio debe ser mayor a 0</span>
                </div>

            </div>

            <div class="row">
                <div class="col">
                    <button type="submit" class="btn btn-primary float-end">Insertar</button>
                </div>
            </div>

        </form>

    </div>
</div>

<h5>Valor del Formulario</h5>
<pre>{{miFormulario.value|json}}</pre><br>

<h5>Persona</h5>
<pre>{{miFormulario.pristine|json}}</pre><br>

<h5>Valid</h5>
<pre>{{miFormulario.valid|json}}</pre><br>

<h5>Touched</h5>
<pre>{{miFormulario.touched|json}}</pre><br>
