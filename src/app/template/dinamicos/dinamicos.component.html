<h2>Template: Dinamicos</h2><hr>

<form (ngSubmit)="guardar()" autocomplete="off" #miFormulario="ngForm">

    <!--Nombre-->
    <div class="mb-3 row">

        <label class="col-sm-3 con-form-label">Nombre</label>

        <div class="col-sm-9">
            <input [ngModel]="persona.nombre" class="form-control" name="nombre" placeholder="Nombre de la persona" required>

            <span class="form-text text-danger" *ngIf="miFormulario.controls['nombre']?.errors && miFormulario.controls['nombre']?.touched">
                Este campo es obligatorio
            </span>
        </div>
    </div>

    <!--Agregar Favorito-->
    <div class="mb-3 row">

        <label class="col-sm-3 con-form-label">Agregar</label>

        <div class="col-sm-9">
            <div class="input-group">

                <input class="form-control"  placeholder="Agregar Favorito" [(ngModel)]="nuevoJuego"
                name="nuevoJuego" (keyup.enter)="agregarJuego()">

                <button class="btn btn-outline-primary" type="button" (click)="agregarJuego()">Agregar</button>

            </div>            
        </div>
    </div>

        <!--Lista de juegos favoritos-->
        <div class="mb-3 row">

            <label class="col-sm-3 con-form-label">Favoritos</label>
    
            <div class="col-sm-9">

                <div class="input-group mb-1" *ngFor="let juego of persona.favoritos; let i=index">

                    <input  [(ngModel)]="juego.nombre" name="favorito_{{i}}" class="form-control" required>
                    <button class="btn btn-outline-danger" type="button" (click)="eliminar(i)">Eliminar</button>

                </div>
                
            </div>
        </div>

    <!--Boton guardar-->
    <div class="row">

        <div class="col-sm-12">
           <button type="button" (click)="guardar()" class="btn btn-primary float-end" [disabled]="miFormulario.invalid">Guardar</button>
        </div>

    </div>

</form>

<span>Persona</span>
<pre>{{persona | json}}</pre>
