<h2>Template: Basicos</h2><hr>

<div class="row">
    <div class="col">
     
        <form (ngSubmit)="guardar()" #miFormulario="ngForm" autocomplete="off">

            <!-- campo de producto-->
            <div class="mb-3 row">

                <label class="col-sm-3 col-form-label">Producto</label>

                <div class="col-sm-9">

                    <input [ngModel]="initForm.producto" name="producto" type="text" class="form-control" placeholder="Nombre del Producto" required minlength="3">

                    <span *ngIf="nombreValido()" class="form-text text-danger">debe tener 3 letras</span>
                </div>

            </div>

            <!-- campo de precio-->
            <div class="mb-3 row">

                <label class="col-sm-3 col-form-label">Precio</label>

                <div class="col-sm-9">
                    <input [ngModel]="initForm.precio" name="precio" type="number" class="form-control" placeholder="Precio del Producto" required>
                </div>

                <span *ngIf="precioValido()" class="form-text text-danger">El precio debe ser mayor a 0</span>

            </div>

            <!-- campo de existencias-->
            <div class="mb-3 row">

                <label class="col-sm-3 col-form-label">En existencia</label>

                <div class="col-sm-9">
                    <input [ngModel]="initForm.existencias" name="existencias"  type="number" class="form-control" 
                    customMin 
                    [minimo]="0" placeholder="Existencias del producto" required>
                </div>

            </div>

            <div class="row">
                <div class="col">
                    <button type="submit" class="btn btn-primary float-end" [disabled]="miFormulario.invalid">Insertar</button>
                </div>
            </div>

        </form>

    </div>
</div>
